    <h3 >insert book</h3>
   
    <form method="POST" action="/createbook" >
      <input type="text" name="Title" value="Title" >
      <input type="text" name="Author" value="Author" >
      <input type="date" name="PublishedDate" value="PublishedDate" >
      <input type="text" name="ISBN" value="ISBN" >
      <input type="submit" value="Add" class="btn btn-primary">
    </form>

    <h3>Books</h3>
    <table class="table">
      {% for book in books %}
        <tr>
          <td>
            {{book.BookID}} 
          </td>
          <td  class="table-primary">
            <form method="POST" action="/updatebook" style="display: inline" >
              <input type="hidden" value="{{book.BookID}}" name="BookID" >
              <input type="text" value="{{book.Title}}" name="Title" >
              <input type="text" value="{{book.Author}}" name="Author" >
              <input type="date" value="{{book.PublishedDate}}" name="PublishedDate" >
              <input type="text" value="{{book.ISBN}}" name="ISBN" >
              <input type="hidden" value="{{book.Status}}" name="Status" >
              <input type="hidden" value="{{book.SequenceNo}}" name="SequenceNo" >
              <input type="submit" value="Update" class="btn btn-primary">
            </form>
      
            <form method="POST" action="/deletebook" style="display: inline">
              <input type="hidden" value="{{book.BookID}}" name="BookID" >
              <input type="submit" value="Delete" class="btn btn-primary">
            </form>
          </td>
        </tr>
        {% endfor %}
        
    </table>
